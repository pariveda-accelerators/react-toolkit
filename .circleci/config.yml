version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    docker:
      - image: circleci/node:8.9.4-browser
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            # - run: npm run test -- --coverage
            - run: npm run loki:ci
workflows:
  build-and-test:
    jobs:
      - build-and-test
